<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Grab Tool</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="logo-container">
        <img src="./assets/logo2.png" alt="logo" class="logo">
    </div>
    <div class="container">
        <div class="row">
            <form id="captureForm" method="post">
                <div class="col s6">
                    <div class="input-field ">
                        <label class="blue-text text-lighten-2" for="videoLink">Video Link</label>
                        <input type="text" id="videoLink" name="videoLink" class="validate"
                            placeholder="https://v.idomoo.com/11005/0000/eoout31o26v1h2o1qhz31ci2n3e1zrmj382w1lr.mp4"
                            required pattern=".*\.(m3u8|mp4)$" title="Enter a link that ends with .m3u8 or .mp4">
                    </div>
                </div>
                <div class="col s3">
                    <div class="input-field">
                        <label class="blue-text text-lighten-2" for="times">Timings</label>
                        <input type="text" id="times" name="times" class="validate" placeholder="00:03,00:38,01:30"
                            required pattern="^(\s*\d{2}\s*:\s*\d{2}\s*,\s?)*\s*\d{2}\s*:\s*\d{2}\s*$" required
                            title="Enter timings in the format 00:03, 00:15, 00:01">
                    </div>
                </div>
                <div class="col s3">
                    <button type="submit" id="submitButton"
                        class="btn grey-text text-darken-3 center-align accent-3 waves-effect waves-teal hoverable">
                        Capture<i class="material-icons left">camera_alt</i>
                    </button>

                </div>
            </form>
        </div>
    </div>

    <script src="./assets/form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



</body>

</html>
